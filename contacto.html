<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-md" id="cont">
        <div class="row" id="cabeza">
            <div class="col">
              <div class="logo">
                <img src="/img/logo.png" class="rounded-circle" alt="ResponsiveImage">
              </div>
            </div>
            <div class="col">
              <div class="titulo">
                <h1>Mi nueva pagina web</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <nav class="nav nav-fill">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                <a class="nav-link" href="contacto.html">Contacto</a>
                <a class="nav-link" href="informacion.html">Informacion</a>
              </nav>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="alert alert-danger" role="alert" style="text-align: center;">
                Todos los campos son Obligatorios
              </div>
              <form class="row g-3 needs-validation" novalidate>
                <div class="form-group">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" required>
                  <div class="invalid-feedback">
                    Ingrese un nombre valido
                  </div>
                </div>
                <div class="form-group">
                  <label for="ced" class="form-label">Identificacion</label>
                  <input type="ide" class="form-control" id="ide" required>
                  <div class="invalid-feedback">
                    Ingrese una identificacion valida
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Correo Electronico</label>
                  <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
                  <div class="invalid-feedback">
                    Ingrese un correo valido
                  </div>
                </div>
                <div class="form-group">
                  <label for="validationCiudad" class="form-label">Ciudad</label>
                  <select class="form-select" aria-label="Default select example" required>
                    <option selected disabled value="">Seleccione su ciudad</option>
                    <option value="1">San Jose</option>
                    <option value="2">Alajuela</option>
                    <option value="3">Cartago</option>
                    <option value="4">Heredia</option>
                    <option value="5">Guanacaste</option>
                    <option value="6">Puntarenas</option>
                    <option value="7">Limon</option>
                  </select>
                  <div class="invalid-feedback">
                    Seleccione una ciudad
                  </div>
                </div>
                <div class="form-group">
                  <label for="validationmensaje" class="form-label">Deje aqui su mensaje</label>
                  <textarea class="form-control" name="mensaje" id="validationNextArea" cols="30" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
        </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script>        
  (function () {
    'use strict'
  
    // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
    var forms = document.querySelectorAll('.needs-validation')
  
    //Recorremos los forms y evitamos en envío sin validacion
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
  })()
      </script>   
</body>
</html>
